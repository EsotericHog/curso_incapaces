<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="css/tarjeta_post_ig.css">
    <title>Publicacion IG</title>
</head>
<body>
    <!--TARJETA PRINCIPAL-->
    <article class="card_post">
        <!--ENCABEZADO-->
        <header class="card_post__encabezado">
            <div class="card_post__usuario">
                <img class="card_post__photo" src="assets/pole.png" alt="">
                <span class="card_post__username">polet.casanga</span>
            </div>
            <div class="card_post__opciones">
                <i class="card_post__icon fa-solid fa-list"></i>
            </div>
        </header>
        
        <!--IMAGEN-->
        <div class="card_post__imagen">
            <img src="assets/chico-delgado--vestido-completamente-de-negro--cab.png" alt="">
        </div>

        <!--CAJA DE INTERACCION (LIKE, COMENTARIO, ETC)-->
        <div class="card_post__caja_interaccion">
            <div class="card_post__iconos">
                <i class="red fa-solid fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="card_post__paginacion">
                <i class="fa-regular fa-map"></i>
            </div>
            <div class="card_post__save_icon">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>

        <!--CAJA INFERIOR-->
        <div class="card_post__footer">
            <div class="card_post__total_likes">
                200.000 likes
            </div>
            <div class="card_post__username_descripcion">polet.casanga</div>
            <div class="card_post__ver_comentarios">Ver 100 comentarios</div>
            <div class="card_post__fecha">Hace 2 d√≠as</div>
        </div>
    </article>

    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
